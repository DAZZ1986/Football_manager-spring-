<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Players list</title>
</head>
<body>
<div th:switch="${playersAtt}">
    <h2 th:case="null">No players found!</h2>
    <div th:case="*">
        <h2>Players list</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Position</th>
                <th>Skill lvl</th>
                <th>Talant</th>
                <th>Number</th>
                <th>Price</th>
                <th>Salary</th>
                <th>Club</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player : ${playersAtt}">
                <td th:text="${player.id}"></td>
                <td th:text="${player.firstNameC}"></td>
                <td th:text="${player.lastNameC}"></td>
                <td th:text="${player.ageC}"></td>
                <td th:text="${player.positionC}"></td>
                <td th:text="${player.skillLvlC}"></td>
                <td th:text="${player.talantC}"></td>
                <td th:text="${player.numberC}"></td>
                <td th:text="${player.priceC}"></td>
                <td th:text="${player.salaryC}"></td>
                <td th:text="${player.clubC}"></td>
                <td><a th:href="@{player-update/{id}(id=${player.id})}">Edit</a></td>
                <td><a th:href="@{player-delete/{id}(id=${player.id})}">Delete</a></td> <!-- тут в урл мы подставляем id который вытянули из БД при отображении страницы -->
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/player-create">Create player</a></p>
</div>
</body>
</html>

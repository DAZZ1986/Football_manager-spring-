<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clubs list</title>
</head>
<body>
<div th:switch="${clubsAtt}">
    <h2 th:case="null">No clubs found!</h2>
    <div th:case="*">
        <h2>Clubs list</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>club_name</th>
                <th>reputation</th>
                <th>balance</th>
                <th>transfer_budget</th>
                <th>nation</th>
                <th>stadium_capacity</th>
                <th>division</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="club : ${clubsAtt}">
                <td th:text="${club.id}"></td>
                <td th:text="${club.clubName}"></td>
                <td th:text="${club.reputation}"></td>
                <td th:text="${club.balance}"></td>
                <td th:text="${club.transferBudget}"></td>
                <td th:text="${club.nation}"></td>
                <td th:text="${club.stadiumCapacity}"></td>
                <td th:text="${club.division}"></td>
                <td><a th:href="@{club-update/{id}(id=${club.id})}">Edit</a></td>
                <td><a th:href="@{club-delete/{id}(id=${club.id})}">Delete</a></td> <!-- тут в урл мы подставляем id который вытянули из БД при отображении страницы -->
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/club-create">Create club</a></p>
    <p><a href="/main-menu">Main Menu</a></p>
</div>
</body>
</html>

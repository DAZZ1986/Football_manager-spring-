<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
    <form action="#" th:action="@{/player-update}" th:object="${playerObjParamUpdate}" method="post">

        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        <br/>
        <label for="firstName_Label">First name</label>
        <input type="text" th:field="*{firstNameC}" id="firstName_Label" placeholder="First Name">
        <br/>
        <label for="lastName_Label">Last name</label>
        <input type="text" th:field="*{lastNameC}" id="lastName_Label" placeholder="Last Name">
        <br/>
        <label for="age_Label">Age</label>
        <input type="number" th:field="*{ageC}" id="age_Label" placeholder="Age">
        <br/>
        <label for="positionName_Label">Position</label>
        <input type="text" th:field="*{positionC}" id="positionName_Label" placeholder="Position">
        <br/>
        <label for="skillLvl_Label">Skill Lvl</label>
        <input type="number" th:field="*{skillLvlC}" id="skillLvl_Label" placeholder="Skill Lvl">
        <br/>
        <label for="talant_Label">Talant</label>
        <input type="number" th:field="*{talantC}" id="talant_Label" placeholder="Talant">
        <br/>
        <label for="number_Label">Number</label>
        <input type="number" th:field="*{numberC}" id="number_Label" placeholder="Number">
        <br/>
        <label for="price_Label">Price</label>
        <input type="number" th:field="*{priceC}" id="price_Label" placeholder="Price">
        <br/>
        <label for="salary_Label">Salary</label>
        <input type="number" th:field="*{salaryC}" id="salary_Label" placeholder="Salary">
        <br/>
        <label for="club_Label">Club</label>
        <input type="text" th:field="*{clubC}" id="club_Label" placeholder="Club">
        <br/><br/>
        <input type="submit" value="Update Player">
    </form>
</body>
</html>
